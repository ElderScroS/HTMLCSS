<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" http-equiv="X-UA-Compatible" content="IE=edge, width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="ToDoList.css">
        <script src="https://kit.fontawesome.com/ea61994a8b.js" crossorigin="anonymous"></script>

        <title>To Do List</title>
    </head>

    <body>
        <main>
            <span>To Do List</span>

            <ul class="list">
                <li class="f-color">
                    <p><i class="fa-regular fa-square"></i>     Hit the gym     ❌</p>
                </li>
                <li class="s-color">
                    <p><i class="fa-solid fa-square-check"></i>    <del>Pay bills</del>    ❌</p>
                </li>
                <li class="f-color">
                    <p><i class="fa-regular fa-square"></i>    Meet John    ❌</p>
                </li>
                <li class="t-color">
                    <p><i class="fa-regular fa-square"></i>    Buy eggs    ❌</p>
                </li>
                <li class="s-color">
                    <p><i class="fa-solid fa-square-check"></i>    <del>Read a book</del>    ❌</p>
                </li>
                <li class="t-color">
                    <p><i class="fa-regular fa-square"></i>    Organize office    ❌</p>
                </li>
                <li class="f-color">
                    <p><i class="fa-regular fa-square"></i>    Eat dinner    ❌</p>
                </li>
                <li class="t-color">
                    <p><i class="fa-regular fa-square"></i>    Buy apples    ❌</p>
                </li>
                <li class="f-color">
                    <p><i class="fa-regular fa-square"></i>    Meet George    ❌</p>
                </li>
                <li class="t-color">
                    <p><i class="fa-regular fa-square"></i>    Feed the cat    ❌</p>
                </li>
                <li class="s-color">
                    <p><i class="fa-solid fa-square-check"></i>    <del>Write a letter</del>    ❌</p>
                </li>
                <li class="t-color">
                    <p><i class="fa-regular fa-square"></i>    Run 1 km    ❌</p>
                </li>
            </ul>
        </main>
    </body>
</html>
